<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Management System</title>
    <link rel="stylesheet" href="../css/studentView.css">
</head>
<body>
    <div class="container">
        <h1>Course Management System</h1>
        <form id="studentForm">
            <div class="form-group">
                <label for="studentName">Student Name:</label>
                <input type="text" id="studentName" name="studentName" required>
            </div>
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
            </div>
            <div class="buttons">
                <button type="button" id="addButton" class="btn add">Add</button>
                <button type="button" id="updateButton" class="btn update">Update</button>
                <button type="button" id="deleteButton" class="btn delete">Delete</button>
            </div>
        </form>
        <div id="studentList">
            <h2>Enrolled Students</h2>
            <ul id="students"></ul>
        </div>
    </div>

    <script src="../js/studentView.js"></script>
</body>
</html>
